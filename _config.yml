# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: "Protein & Artificial Intelligence"
first_name: Sungsoo
last_name: Ahn
description: >
  Spring 2026 course at KAIST — AI methods for protein science.
lang: en
icon: ⌬

url: https://sungsoo-ahn.github.io
baseurl: /protein-ai-s26

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: false
footer_fixed: false
max_width: 930px

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  lectures:
    output: true

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

future: true

include: ["_pages"]
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor

defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false
  - scope:
      path: ""
      type: "lectures"
    values:
      layout: post
      related_posts: false

sass:
  style: compressed

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

plugins:
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-sitemap
  - jekyll-toc

# -----------------------------------------------------------------------------
# Jekyll Minifier
# -----------------------------------------------------------------------------

jekyll-minifier:
  compress_javascript: false
  exclude: ["robots.txt"]

# -----------------------------------------------------------------------------
# Jekyll Link Attributes
# -----------------------------------------------------------------------------

external_links:
  enabled: true
  rel: external nofollow noopener
  target: _blank
  exclude:

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_math: true
enable_darkmode: true

# -----------------------------------------------------------------------------
# Library versions
# -----------------------------------------------------------------------------

third_party_libraries:
  download: false
  google_fonts:
    url:
